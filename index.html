    <div class="wrapper">
        <div class="container-sales">
            <div class="total-sales">
                <h3 class="total-sales-title"></h3>
                <div class="total-sales-content">
                    <div class="total-sales-price"></div>
                    <p class="total-sales-date"></p>
                </div>
            </div>
            <div class="filters-sales">
                <div class="container-filters-date">
                    <button class="btn-filter" data-date="today">Hoy</button>
                    <button class="btn-filter" data-date="this-week">Esta semana</button>
                    <button class="btn-filter" data-date="sep">Septiembre</button>
                </div>
                <div class="container-filters-type">
                    <button class="trigger-filter"></button>
                </div>
            </div>
            <div class="list-sales">
                <h3 class="list-sales-title"></h3>
                <table class="list-sales-table"></table>
                
            </div>
        </div>
